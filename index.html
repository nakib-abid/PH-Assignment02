<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/afb26ae9af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar display-flex">
        <h3>Fitness</h3>
        <ul class="color-1 nav-option">
          <li><span class="home">Home</span></li>
          <li>Service</li>
          <li>Contact</li>
          <li>About</li>
        </ul>
        <div class="bars">
            <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="banner display-flex">
        <div class="banner-text">
          <h1 class="color-1">
            Get body in <br />
            <span class="shape">shape</span> & stay <br />
            healthy
          </h1>
          <p class="color-2">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="banner-btn display-flex">
            <button class="join-club color-1">Join <span class="club">Club</span> Now!</button>
            <button class="download-app">Download App</button>
          </div>
        </div>
        <div class="banner-img">
          <div class="banner-img-card1 display-flex">
            <h3 class="color-1">500+</h3>
            <p class="color-2">Free Workout Videos</p>
          </div>
          <div class="banner-img-card2">
            <div class="red-circle"></div>
            <div class="img-card-text">
              <h4 class="color-1">350+</h4>
              <p class="color-2">Video tutorial</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
